<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
	<meta charset="UTF-8">
	<title>Login - SupplyTrack</title>
</head>
<body>
<div layout:fragment="content">
	<h2>Login to SupplyTrack</h2>

	<!-- Error Handling -->
	<div th:if="${param.error}">
		<p style="color: red;">Invalid username or password. Please try again.</p>
	</div>

	<form th:action="@{/login}" method="post">
		<label for="user_name">Username:</label>
		<input type="text" id="user_name" name="username" placeholder="Enter your username" required><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter your password" required><br>

		<button type="submit">Login</button>
	</form>

	<p>Don't have an account? <a th:href="@{/registration}">Register here</a></p>
</div>
</body>
</html>
